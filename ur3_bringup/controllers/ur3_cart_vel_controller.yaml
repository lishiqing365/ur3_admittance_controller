# Settings for ros_control control loop
hardware_control_loop:
   loop_hz: &loop_hz 125

# Settings for ros_control hardware interface
ur_hardware_interface:
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: *loop_hz

ur3_cartesian_velocity_controller:
  type: cartesian_controller/CartesianVelocityController
  publish_rate: *loop_hz
  root_name: base_link
  tip_name: ee_link

ur3_cartesian_velocity_controller_sim:
  type: cartesian_controller/CartesianVelocityControllerSim
  publish_rate: *loop_hz
  root_name: base_link
  tip_name: ee_link

ur3_cartesian_state_controller:
    type: cartesian_controller/CartesianStateController
    publish_rate: *loop_hz
    root_name: base_link
    tip_name: ee_link

#Publish wrench ----------------------------------
force_torque_sensor_controller:
    type: force_torque_sensor_controller/ForceTorqueSensorController
    publish_rate: *loop_hz
